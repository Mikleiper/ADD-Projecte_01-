spring.application.name=projecte1
# # configurem el port de sortida diferent a 8080 per evitar problemes
server.port=8081 
# # configruacio basica de bases de dades
spring.datasource.url=jdbc:mysql://localhost:3305/db_fitlife
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
